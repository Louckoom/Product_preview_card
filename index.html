<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="all_content">

    <div class="main_card">

      <div class="main_image_container">
        <img src="images/image-product-mobile.jpg" alt="product_image">
      </div>

      <div class="middle_content_container">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="bottom_sell_container">

        <div class="price_w_reduc">
          <p>$149.99</p>
        </div>

        <div class="price_wout_reduc">
        <p>$169.99</p>
        </div>
         
        <div class="buy_button">
          <button>Add to Cart</button>
        </div>

      </div>

    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Louckoom</a>.
    </div>

  </main>
</body>
</html>
